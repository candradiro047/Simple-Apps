<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-icon
        style="margin-left: 15px"
        size="large"
        name="basketball-outline"
      ></ion-icon>
      <ion-title>CANDRA</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Tech </ion-card-subtitle>
      <ion-card-title>Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Stay tuned for the latest and most current technology information, don't
      miss out on keeping up with the latest in technology.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" type="text">Full Name</ion-label>
        <ion-input [(ngModel)]="info.fullname" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" type="email">Email</ion-label>
        <ion-input [(ngModel)]="info.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" type="text">Tanggal Lahir</ion-label>
        <br /><br />
        <ion-datetime
          value="2024-03-05T15:43:40.394Z"
          [(ngModel)]="info.dob"
          display-timezone="utc"
        ></ion-datetime>
        <br />
      </ion-item>
      <ion-button color="primary" (click)="saveDate()" expand="block"
        >Submit</ion-button
      >
      <ion-button color="warning" (click)="scorePage()" expand="block"
        >Score Apps</ion-button
      >
    </ion-card-content>
  </ion-card>

 
<ion-footer>
  <ion-toolbar style="text-align: right" color="primary">
    <ion-title>Made with by CANDRA</ion-title>
  </ion-toolbar>
</ion-footer>
